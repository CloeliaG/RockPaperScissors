<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="style/index.css">
</head>

<body id="body-index__">
    <article>
        <h1>Rock Paper Scissors</h1>
        <p>Score</p>
        <span id="score">
            <div>
                <p>Player</p>
                <p id="scorePlayer">0</p>
            </div>
            <div>
                <p>Computer</p>
                <p id="scoreComputer">0</p>
            </div>
        </span>
        <div id="instruction">
            Click on the hand you want to play
        </div>
        <div>
            <img id="computer-img" src="assets/computer_start.png" alt="computer">
        </div>
        <span id="icon-main">
            <div id="rock" class="mains">✊</div>
            <div id="paper" class="mains">✋</div>
            <div id="scissors" class="mains">✌️</div>
        </span>
        <button onclick="restartGame()">Restart</button>
    </article>

    <footer>Cloélia Guiraud</footer>
</body>

</html>

<script src="script/rockpaperscissors.js"></script>
